<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jquery Test</title>
        <link rel="stylesheet" href="">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--Include the jQuery Library-->
    </head>
    <body>
        <div id="divTest"></div>
        <script type="text/javascript">
            $(function() {
                $("#divTest").text("Reginah loves .NET");
            });
        </script>
    </body>
</html>
<!-- In summary, this code uses jQuery to manipulate the HTML document. It waits for the document to be fully loaded and then selects an 
HTML element with the id "divTest" and sets its text content to "Test." This code is typically used when you want to execute 
JavaScript/jQuery code after the DOM (Document Object Model) is ready to ensure that the elements you want to manipulate are 
available in the document. -->
